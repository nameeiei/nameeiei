<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
    <script type="text/javascript">
        var myBirthDate = new Date(2004,2,28);
        var currentDate = new Date();
        document.write("<h1>My Birth Date</h1>");
        document.write(myBirthDate.getDate()+"/"
        +myBirthDate.toLocaleDateString("em-US",{month: "long" })+"/"
        +myBirthDate.getFullYear());
        document.write("<h1>Current Date</h1>");
        document.write(currentDate.getDate()+"/"
        +currentDate.toLocaleDateString("em-US",{mouth: "long" })+"/"
        +currentDate.getFullYear());
        document.write("<h1>My Age</h1>");
        var Age = currentDate.getFullYear()-myBirthDate.getFullYear();
        document.write(" I am "+ Age +" year olds ");
        document.write("<h1>My BMI</h1>");
        var high = 1.6;
        var weight = 67;
        var bmi = Math.round(weight/Math.pow(high,2));
        document.write("My BMI = "+bmi);

    </script>
     
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
